{% extends "videogames_register/base.html" %}
{% block content %}
<h2 style="color: #dddddd;">Top 5 Genres by Game Count</h2>
<table class="table table-hover" style="color: #dddddd;">
    <thead>
        <tr>
            <th>Genre</th>
            <th>Number of Games</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.genre__title }}</td>
            <td>{{ row.game_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
