{% extends "videogames_register/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Add Game Copy</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/copy/list" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
